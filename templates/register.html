<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - URL Santa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0B1120; color: #F8F9FA; }
        .btn-secondary { background-color: transparent; border: 1px solid #4A90E2; color: #4A90E2; transition: background-color 0.3s ease, color 0.3s ease; }
        .btn-secondary:hover { background-color: #4A90E2; color: #FFFFFF; }
        .form-container { background-color: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="p-4 md:p-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">URL Santa ðŸŽ…</a>
            <nav class="flex items-center space-x-6">
                <a href="/login" class="px-4 py-2 rounded-md text-white btn-secondary">Log In</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16 flex justify-center items-center">
        <div class="w-full max-w-md">
            <div class="form-container p-8 rounded-2xl">
                <h1 class="text-3xl font-bold text-center text-white mb-6">Create Your Account</h1>
                
                {% if error %}
                    <div class="mb-4 text-center text-red-400 font-semibold">{{ error }}</div>
                {% endif %}

                <form action="/register" method="post" class="space-y-6">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" name="username" required 
                               class="w-full p-4 rounded-lg bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                               placeholder="Username" autocomplete="username">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full p-4 rounded-lg bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                               placeholder="Password" autocomplete="new-password">
                    </div>
                    <button type="submit" class="w-full py-3 rounded-lg text-white font-semibold" style="background-color: #4A90E2;">
                        Create Account
                    </button>
                </form>

                <div class="mt-6 text-center text-gray-400">
                    <p>Already have an account? <a href="/login" class="text-blue-400 hover:underline">Log In</a></p>
                    <p class="mt-2"><a href="/" class="text-sm text-gray-500 hover:underline">Skip for now</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-8 mt-16 text-gray-500">
        <p>&copy; 2024 URL Santa. All rights reserved.</p>
    </footer>

</body>
</html>
