<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - URL Santa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.7s ease-out forwards; }
    .hover-scale { transition: transform 0.3s ease; }
    .hover-scale:hover { transform: scale(1.05); }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-200 via-purple-300 to-indigo-400 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-500">
  <div class="absolute top-4 right-4">
    <a href="/login" class="p-2 rounded-full text-xl shadow bg-indigo-500 text-white hover:bg-indigo-600 transition hover-scale" aria-label="Login">ðŸ”‘</a>
  </div>
  <div class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-10 w-full max-w-md transform transition-all animate-fade-in-up hover-scale">
      <h1 class="text-3xl font-bold text-center text-indigo-600 dark:text-indigo-400 mb-4 tracking-tight">Register</h1>
      <form action="/register" method="post" autocomplete="off">
        <div class="space-y-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
            <input type="text" id="username" name="username" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-indigo-400 transition" autocomplete="username" placeholder="Choose a username">
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-indigo-400 transition" autocomplete="new-password" placeholder="Create a password">
          </div>
        </div>
        <div class="mt-6">
          <button type="submit" class="w-full py-3 bg-indigo-500 text-white rounded-xl font-semibold hover:bg-indigo-600 transition duration-200 shadow-md hover:shadow-lg hover-scale">Register</button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <p class="text-gray-600 dark:text-gray-300">Already have an account? <a href="/login" class="text-indigo-500 hover:underline">Login here</a></p>
        <p class="text-gray-600 dark:text-gray-300 mt-2"><a href="/guest" class="text-indigo-500 hover:underline">Skip for now</a></p>
      </div>
    </div>
  </div>
</body>
</html>
