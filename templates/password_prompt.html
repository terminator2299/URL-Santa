<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Required</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0B1120;
            color: #F8F9FA;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 rounded-2xl" style="background-color: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);">
        <h1 class="text-2xl font-bold text-center text-white">Password Required</h1>
        <p class="text-center text-gray-300">This link is password-protected. Please enter the password to continue.</p>
        
        <form id="passwordForm" class="space-y-4">
            <div>
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                       placeholder="Enter password">
            </div>
            <button type="submit"
                    class="w-full py-3 rounded-lg text-white font-semibold" style="background-color: #4A90E2;">
                Unlock
            </button>
        </form>
        
        <p id="error" class="text-red-400 text-center" style="display: none;"></p>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorP = document.getElementById('error');
            
            try {
                const response = await fetch('/verify-password/{{ short_code }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password }),
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = data.url;
                } else {
                    errorP.textContent = data.detail || 'Invalid password.';
                    errorP.style.display = 'block';
                }
            } catch (err) {
                errorP.textContent = 'An error occurred. Please try again.';
                errorP.style.display = 'block';
            }
        });
    </script>

</body>
</html>
