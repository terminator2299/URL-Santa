<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Santa</title>

  <script>
    tailwind = { darkMode: 'class' }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans dark:bg-gray-900 dark:text-gray-200">

  <!-- Dark Mode Toggle -->
  <div class="absolute top-4 right-4">
    <button id="theme-toggle" class="p-2 bg-blue-600 text-white rounded-full">🌙</button>
  </div>

  <div class="min-h-screen flex flex-col items-center justify-center space-y-6 p-4">
    <div
      class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full dark:bg-gray-800 dark:text-gray-100 transition-colors duration-300">
      <h1 class="text-3xl font-bold text-center text-blue-600 mb-4 dark:text-blue-400">URL Santa</h1>
      <p class="text-center text-gray-600 mb-6 dark:text-gray-400">Check if a URL is valid and safe</p>

      <form id="url-form" class="space-y-4">
        <label for="url" class="block font-medium">Enter URL:</label>
        <input type="text" id="url" name="url" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-500"
          placeholder="https://example.com" />

        <button type="submit"
          class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-blue-500 dark:hover:bg-blue-600">
          Check URL
        </button>
      </form>

      <div id="result" class="mt-6 text-center text-lg"></div>

      <!-- QR Code Display -->
      <div id="qr-container" class="mt-6 flex justify-center hidden">
        <canvas id="qr-code"></canvas>
      </div>

      <div id="download-container" class="mt-4 text-center hidden">
        <button id="download-btn"
          class="py-2 px-4 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none">Download QR Code</button>
      </div>
    </div>
  </div>

  <!-- QRCode.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    if (html.classList.contains('dark')) {
      themeToggle.textContent = '☀️';
    } else {
      themeToggle.textContent = '🌙';
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      themeToggle.textContent = html.classList.contains('dark') ? '☀️' : '🌙';
    });

    const form = document.getElementById('url-form');
    const urlInput = document.getElementById('url');
    const resultDiv = document.getElementById('result');
    const qrContainer = document.getElementById('qr-container');
    const qrCanvas = document.getElementById('qr-code');
    const downloadContainer = document.getElementById('download-container');
    const downloadBtn = document.getElementById('download-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = urlInput.value.trim();
      resultDiv.textContent = 'Checking...';
      qrContainer.classList.add('hidden');
      downloadContainer.classList.add('hidden');

      try {
        const response = await fetch(`/check?url=${encodeURIComponent(url)}`);
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();

        if (data.valid) {
          resultDiv.textContent = '✅ URL is valid and safe!';
          qrContainer.classList.remove('hidden');
          downloadContainer.classList.remove('hidden');

          QRCode.toCanvas(qrCanvas, url, { width: 180 }, (error) => {
            if (error) {
              console.error(error);
              resultDiv.textContent = 'Error generating QR code.';
              qrContainer.classList.add('hidden');
              downloadContainer.classList.add('hidden');
            }
          });
        } else {
          resultDiv.textContent = '❌ Invalid URL. Please enter a correct URL.';
        }
      } catch (error) {
        console.error(error);
        resultDiv.textContent = 'Error checking URL. Please try again.';
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'url-qr-code.png';
      link.href = qrCanvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>

</html>
