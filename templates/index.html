<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Santa</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.7s ease-out forwards;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hover-scale {
      transition: transform 0.3s ease;
    }

    .hover-scale:hover {
      transform: scale(1.05);
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.5rem;
    }

    /* Dark mode specific styles */
    .dark .spinner {
      border-color: rgba(255, 255, 255, 0.1);
      border-top-color: #60A5FA;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-pink-200 via-purple-300 to-indigo-400 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-800 dark:text-gray-100 transition-colors duration-500">

  <!-- Theme Toggle Button -->
  <div class="absolute top-4 right-4">
    <button id="theme-toggle" class="p-2 rounded-full text-xl shadow bg-indigo-500 text-white hover:bg-indigo-600 transition hover-scale" aria-label="Toggle theme">
      üåô
    </button>
  </div>

  <div class="flex flex-col items-center justify-center min-h-screen p-4">
    <div
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-10 w-full max-w-md transform transition-all animate-fade-in-up hover-scale"
    >
      <h1 class="text-4xl font-bold text-center text-indigo-600 dark:text-indigo-400 mb-4 tracking-tight">URL Santa</h1>
      <p class="text-center text-gray-600 dark:text-gray-300 mb-6">Check if a URL is valid and safe</p>

      <form id="url-form" class="space-y-4">
        <label for="url" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Enter URL:</label>
        <input type="text" id="url" name="url" required
          class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:focus:ring-indigo-500 transition"
          placeholder="https://example.com" aria-label="URL input" />

        <div class="flex items-center space-x-2">
          <input type="checkbox" id="enable-password" class="rounded text-indigo-500 focus:ring-indigo-400">
          <label for="enable-password" class="text-sm font-medium text-gray-700 dark:text-gray-300">Enable password protection</label>
        </div>

        <div id="password-field" class="hidden">
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password:</label>
          <input type="password" id="password" name="password"
            class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 dark:focus:ring-indigo-500 transition"
            placeholder="Enter password" aria-label="Password input" />
        </div>

        <button type="submit"
          class="w-full py-3 bg-indigo-500 text-white rounded-xl font-semibold hover:bg-indigo-600 transition duration-200 shadow-md hover:shadow-lg hover-scale">
          üöÄ Check URL
        </button>
      </form>

      <div id="result" class="mt-6 text-center text-lg font-medium text-gray-800 dark:text-gray-200"></div>

      <div id="qr-container" class="mt-6 flex justify-center hidden">
        <canvas id="qr-code" class="bg-white p-2 rounded-lg"></canvas>
      </div>

      <div id="action-buttons" class="mt-6 space-y-4 hidden">
        <div class="button-group">
          <button id="shorten-btn"
            class="py-3 px-4 bg-blue-500 dark:bg-blue-600 text-white rounded-xl hover:bg-blue-600 dark:hover:bg-blue-700 transition hover-scale flex items-center justify-center gap-2">
            <span>üîó</span>
            <span>Shorten URL</span>
          </button>
          <button id="download-btn"
            class="py-3 px-4 bg-green-500 dark:bg-green-600 text-white rounded-xl hover:bg-green-600 dark:hover:bg-green-700 transition hover-scale flex items-center justify-center gap-2">
            <span>‚¨áÔ∏è</span>
            <span>Download QR</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <script>
    // Function to reset the form and UI
    function resetForm() {
      document.getElementById('url-form').reset();
      document.getElementById('result').textContent = '';
      document.getElementById('qr-container').classList.add('hidden');
      document.getElementById('action-buttons').classList.add('hidden');
    }

    // Reset form when page is loaded or refreshed
    window.addEventListener('load', resetForm);

    // Theme toggle logic
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    function setTheme(mode) {
      if (mode === 'dark') {
        html.classList.add('dark');
        themeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      } else {
        html.classList.remove('dark');
        themeToggle.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      }
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark') {
      setTheme('dark');
    } else {
      setTheme('light'); // default to light theme always on first visit
    }

    // Toggle on click
    themeToggle.addEventListener('click', () => {
      const isDark = html.classList.contains('dark');
      setTheme(isDark ? 'light' : 'dark');
    });

    // URL checking logic
    const form = document.getElementById('url-form');
    const urlInput = document.getElementById('url');
    const resultDiv = document.getElementById('result');
    const qrContainer = document.getElementById('qr-container');
    const qrCanvas = document.getElementById('qr-code');
    const actionButtons = document.getElementById('action-buttons');
    const downloadBtn = document.getElementById('download-btn');
    const shortenBtn = document.getElementById('shorten-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = urlInput.value.trim();
      resultDiv.textContent = '‚è≥ Checking...';
      qrContainer.classList.add('hidden');
      actionButtons.classList.add('hidden');

      try {
        const response = await fetch(`/check?url=${encodeURIComponent(url)}`);
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();

        if (data.valid) {
          resultDiv.textContent = '‚úÖ URL is valid and safe!';
          qrContainer.classList.remove('hidden');
          actionButtons.classList.remove('hidden');
          QRCode.toCanvas(qrCanvas, url, { 
            width: 180,
            color: {
              dark: html.classList.contains('dark') ? '#ffffff' : '#000000',
              light: html.classList.contains('dark') ? '#1f2937' : '#ffffff'
            }
          });
        } else {
          resultDiv.textContent = '‚ùå Invalid URL. Please enter a correct one.';
        }
      } catch (err) {
        resultDiv.textContent = '‚ö†Ô∏è Error checking URL. Please try again.';
        console.error(err);
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'url-qr-code.png';
      link.href = qrCanvas.toDataURL('image/png');
      link.click();
    });

    shortenBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      const password = document.getElementById('password').value;
      try {
        const response = await fetch('/shorten', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            url: url,
            password: password || null
          })
        });
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();
        resultDiv.textContent = `üîó Shortened URL: ${data.shortenedUrl}`;
      } catch (err) {
        resultDiv.textContent = '‚ö†Ô∏è Error shortening URL. Please try again.';
        console.error(err);
      }
    });

    // Password field toggle
    document.getElementById('enable-password').addEventListener('change', function() {
      const passwordField = document.getElementById('password-field');
      if (this.checked) {
        passwordField.classList.remove('hidden');
      } else {
        passwordField.classList.add('hidden');
      }
    });
  </script>
</body>

</html>
