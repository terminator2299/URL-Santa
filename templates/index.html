<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Santa - Simple & Powerful Link Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        body {
            background-color: #0B1120;
            color: #F8F9FA;
        }
        .hero-bg {
            background-image: linear-gradient(to bottom, #0B1120, #0c142c);
        }
        .btn-primary {
            background-color: #4A90E2;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #357ABD;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .result-card {
             background-color: #1a2233;
        }
        .spinner { border: 2px solid #357ABD; border-top-color: transparent; border-radius: 50%; width: 1.25rem; height: 1.25rem; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body x-data="urlShortener()" class="antialiased">

    <!-- Header -->
    <header class="p-4 md:p-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white">URL Santa ðŸŽ…</a>
            <nav class="hidden md:flex items-center space-x-6">
                {% if user %}
                    <span class="text-gray-300">Welcome, {{ user.username }}!</span>
                    <a href="/logout" class="text-gray-300 hover:text-white">Logout</a>
                {% else %}
                    <a href="/register" class="px-4 py-2 rounded-md text-white btn-primary">Get Started</a>
                {% endif %}
            </nav>
            <div class="md:hidden"></div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 text-center">
        <!-- Hero Section -->
        <section class="hero-bg py-12 rounded-lg">
            <h1 class="text-4xl md:text-6xl font-extrabold text-white leading-tight">Shorten, Share, and Track</h1>
            <p class="mt-4 text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">Your go-to tool for creating clean, shareable links. Fast, free, and easy to use.</p>
            <div class="mt-8">
                <a href="#shorten-form" @click.prevent="document.getElementById('shorten-form').scrollIntoView({ behavior: 'smooth' })" class="inline-block px-8 py-4 rounded-lg text-white font-semibold btn-primary text-lg">Shorten Now</a>
            </div>
        </section>

        <!-- Shortener Form Section -->
        <section id="shorten-form" class="mt-12 scroll-mt-20">
            <div class="max-w-3xl mx-auto p-8 rounded-2xl form-container">
                <form @submit.prevent="validateUrl" class="space-y-4">
                    <h2 class="text-2xl font-bold text-white mb-6">Enter your long URL</h2>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <input type="url" x-model="longUrl" placeholder="https://example.com/very/long/url" required class="flex-grow p-4 rounded-lg bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <button type="submit" :disabled="loading" class="px-6 py-4 rounded-lg text-white font-semibold btn-primary flex items-center justify-center">
                            <span x-show="!loading">Go</span>
                            <div x-show="loading" class="spinner"></div>
                        </button>
                    </div>
                    <div class="flex items-center justify-center pt-2">
                        <input type="checkbox" id="password-toggle" x-model="usePassword" class="h-4 w-4 rounded text-blue-500 focus:ring-blue-500 border-gray-600 bg-gray-700">
                        <label for="password-toggle" class="ml-2 text-gray-300">Add Password</label>
                    </div>
                    <div x-show="usePassword" x-transition class="pt-2">
                        <input type="password" x-model="password" placeholder="Enter password" class="w-full max-w-xs mx-auto p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    </div>
                    <p x-show="error" x-text="error" class="text-red-400 mt-4"></p>
                </form>
            </div>
        </section>

        <!-- Result Section -->
        <template x-if="shortUrl">
            <section id="result" class="mt-12">
                 <div class="max-w-3xl mx-auto p-8 rounded-2xl result-card">
                    <h2 class="text-2xl font-bold text-white mb-6">Your Short Link is Ready!</h2>
                    <div class="flex flex-col md:flex-row items-center justify-center md:justify-between gap-6">
                        <div class="text-center md:text-left">
                            <p class="text-gray-400">Short URL:</p>
                            <a :href="shortUrl" x-text="shortUrl" target="_blank" class="text-blue-400 text-xl hover:underline break-all"></a>
                            <button @click="copyToClipboard(shortUrl)" class="mt-4 px-4 py-2 text-sm rounded-md bg-gray-700 hover:bg-gray-600 text-white transition" x-text="copyButtonText"></button>
                        </div>
                        <div class="mt-6 md:mt-0">
                            <p class="text-gray-400 mb-2">QR Code:</p>
                            <div class="flex flex-col items-center gap-3">
                                <img :src="qrCode" alt="QR Code" class="w-40 h-40 rounded-lg bg-white p-2">
                                <button @click="downloadQR()" class="px-4 py-2 text-sm rounded-md bg-green-600 hover:bg-green-700 text-white transition flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                    </svg>
                                    Download QR
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </template>
    </main>
    
    <footer class="text-center py-8 mt-16 text-gray-500">
        <p>&copy; 2024 URL Santa. All rights reserved.</p>
    </footer>

    <script>
        function urlShortener() {
            return {
                longUrl: '',
                usePassword: false,
                password: '',
                loading: false,
                error: '',
                shortUrl: null,
                qrCode: null,
                copyButtonText: 'Copy Link',
                
                async validateUrl() {
                    this.error = '';
                    if (!this.longUrl) {
                        this.error = 'Please enter a URL.';
                        return;
                    }
                    
                    this.loading = true;
                    try {
                        const response = await fetch(`/check?url=${encodeURIComponent(this.longUrl)}`);
                        const data = await response.json();
                        if (data.valid) {
                            await this.createShortUrl();
                        } else {
                            this.error = 'The URL you entered is not valid.';
                        }
                    } catch (e) {
                        this.error = 'Could not validate URL. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                },
                
                async createShortUrl() {
                    try {
                        const response = await fetch('/shorten', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                url: this.longUrl,
                                password: this.usePassword ? this.password : null
                            })
                        });
                        if (!response.ok) throw new Error('Failed to shorten URL.');
                        const data = await response.json();
                        this.shortUrl = data.short_url;
                        this.qrCode = data.qr_code_b64;
                    } catch (e) {
                        this.error = e.message;
                    }
                },

                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        this.copyButtonText = 'Copied!';
                        setTimeout(() => { this.copyButtonText = 'Copy Link'; }, 2000);
                    });
                },

                downloadQR() {
                    if (!this.qrCode) return;
                    
                    // Create a temporary link element
                    const link = document.createElement('a');
                    link.download = 'qr-code.png';
                    link.href = this.qrCode;
                    
                    // Trigger the download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }
    </script>
</body>
</html>
